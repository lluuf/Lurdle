<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Tilt+Neon&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/7c7f675789.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  <body>
    <div id="darkButton">
      <div id="darkDisplay">
        <i class="light-icon fa-regular fa-moon"></i>
      </div>
    </div>
    </div>
    <div class="-grid2">
      <div class="menu_con">
        <div class="menu" id="menu">
          <div id="startb" class="settings_field button buttons bigText">
            <p>start</p>
          </div>
          <div class="settings_field slider height" id="height">
            <div class="slider_text">
              <p>height</p>
              <p id="texth">6</p>
            </div>
            <div id="sliderh" class="slider_box" data-rows="5" data-columns="6">
              <div class="slider_ind"></div>
            </div>
          </div>
          <div class="settings_field slider width" id="width">
            <div class="slider_text">
              <p>width</p>
              <p id="textw">5</p>
            </div>
            <div id="sliderw" class="slider_box">
              <div class="slider_ind"></div>
            </div>
          </div>
          <div class="settings_field bigText">
            <p id="winField">wins: 0</p>
          </div>
        </div>
      </div>
      <div class="wordle" id="big_wordle">
        <i id="backb" class="buttons icon arrow fa-solid fa-arrow-left"></i>
        <div id="wordle" class="grid"></div>
        <p id="winText">You won!</p>
        <p id="bottomText">You lost!</p>
      </div>
    </div>
  </body>
  <script type="module" src="js/main.js"></script>
  <script type="module" src="js/wordle.js"></script>
</html>
